<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap4 CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- 自定义 css样式 -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}">

    <!-- Bootstrap4 JS -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" 
    	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" 
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" 
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	{% block head %}{% endblock %}
</head>
<body>
<div class="wrapped">
	
	<!-- Bootstrap4 导航条 -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">zhchuch·Best!</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="{{ url_for('index') }}">首页 <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">发布问答</a>
				</li>
				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>
			</ul>
			<ul class="navbar-nav navbar-right">
				<li class="nav-item">
					<a class="nav-link" href="{{ url_for('login') }}">登录</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{{ url_for('register') }}">注册</a>
				</li>
			</ul>
		</div>
	</nav>

	<div>
		<div style="float: left; ">
			<ul class="nav nav-pills flex-column">
				<li class="nav-item leftNavLi">
					<a class="nav-link" href="#">Link-1</a>
				</li>
				<li class="nav-item leftNavLi ">
					<a class="nav-link" href="#">Link-2</a>
				</li>
				<li class="nav-item leftNavLi">
					<a class="nav-link" href="#">Link-3</a>
				</li>
				<li class="nav-item leftNavLi">
					<a class="nav-link" href="#">Link-4</a>
				</li>
			</ul>
		</div>
		<div class="content">
			{% block content %}{% endblock %}
		</div>
	</div>

</div>

<script src="{{ url_for('static', filename='js/base.js') }}" type="text/javascript"></script>
</body>
</html>
