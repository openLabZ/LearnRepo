{% extends 'base.html' %}

{% block title %}登录{% endblock %}

{% block content %}
<div class="form-container">
	<h3 style="text-align: center;">登录</h3>
	<form class="form-content" action="" method="POST">
		<div class="form-group">
			<label for="telephone">手机号码</label>
			<input type="text" id="telephone" class="form-control" name="telephone" placeholder="Phone">
		</div>
		<div class="form-group">
			<label for="password">密码</label>
			<input type="password" id="password" class="form-control" name="password" placeholder="Password">
		</div>
		<div class="form-check">
			<input type="checkbox" id="inputCheck" class="form-check-input" name="checkbox">
			<label class="form-check-label" for="inputCheck">记住我</label>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary btn-block">立即登录</button>
		</div>
	</form>
</div>
{% endblock %}
