{% extends 'base.html' %}

{% block title %}注册{% endblock %}

{% block content %}
<div class="form-container">
	<h3 style="text-align: center;">注册</h3>
	<form class="form-content" action="" method="POST">
		<div class="form-group">
			<label for="telephone">手机号码</label>
			<input type="text" id="telephone" class="form-control" name="telephone" placeholder="Phone">
		</div>
		<div class="form-group">
			<label for="username">用户名</label>
			<input type="text" id="username" class="form-control" name="username" placeholder="Username">
		</div>
		<div class="form-group">
			<label for="password1">密码</label>
			<input type="password" id="password1" class="form-control" name="password1" placeholder="Password">
		</div>
		<div class="form-group">
			<label for="password2">确认密码</label>
			<input type="password" id="password2" class="form-control" name="password2" placeholder="Password">
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary btn-block">注册</button>
		</div>
	</form>
</div>
{% endblock %}
